<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Javascript Day3 Basic Excercise</title>
  </head>
  <body>
    <div class="container m-3">
      <form class="row g-3">
        <div class="col-auto">
          <!-- <label for="staticEmail2" class="visually-hidden">Weather</label> -->
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="staticEmail2"
            value="Insert temperature"
          />
        </div>
        <div class="col-auto">
          <!-- <label for="inputPassword2" class="visually-hidden">Weather</label> -->
          <input
            type="number"
            class="form-control"
            id="inputWeather"
            placeholder="weather"
          />
        </div>
        <div class="col-auto">
          <button type="submit" id="submit" class="btn btn-primary mb-3">
            Check weather
          </button>
        </div>
      </form>
      <div id="forecast">
        <img src="images/cloud-sun.svg" />
        <p id="result"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
